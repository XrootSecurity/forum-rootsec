<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Data Mahasiswa PDDIKTI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .search-box {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result-count {
            margin-bottom: 15px;
            font-style: italic;
            color: #7f8c8d;
        }
        .student-card {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }
        .student-card h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .student-info {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .info-item {
            margin-bottom: 5px;
        }
        .info-label {
            font-weight: bold;
            color: #7f8c8d;
        }
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .error {
            color: #e74c3c;
            padding: 10px;
            background-color: #fadbd8;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
            }
            .student-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pencarian Data Mahasiswa PDDIKTI</h1>
        
        <div class="error" id="error-message"></div>
        
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Masukkan nama mahasiswa..." autofocus>
            <button id="search-button">Cari</button>
        </div>
        
        <div class="result-count" id="result-count"></div>
        
        <div class="loading" id="loading">
            <p>Memuat data...</p>
        </div>
        
        <div id="results-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const resultsContainer = document.getElementById('results-container');
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error-message');
            const resultCountElement = document.getElementById('result-count');
            
            // Fungsi untuk melakukan pencarian
            function searchStudents() {
                const name = searchInput.value.trim();
                
                if (name === '') {
                    showError('Silakan masukkan nama mahasiswa');
                    return;
                }
                
                // Tampilkan loading
                loadingElement.style.display = 'block';
                errorElement.style.display = 'none';
                resultsContainer.innerHTML = '';
                resultCountElement.textContent = '';
                
                // Konfigurasi headers
                const headers = {
                    'accept': 'application/json, text/plain, */*',
                    'accept-encoding': 'gzip, deflate, br, zstd',
                    'accept-language': 'en-US,en;q=0.9,id;q=0.8',
                    'connection': 'keep-alive',
                    'dnt': '1',
                    'host': 'api-pddikti.kemdiktisaintek.go.id',
                    'origin': 'https://pddikti.kemdiktisaintek.go.id',
                    'referer': 'https://pddikti.kemdiktisaintek.go.id/',
                    'sec-ch-ua': '"Not)A;Brand";v="8", "Chromium";v="138", "Google Chrome";v="138"',
                    'sec-ch-ua-mobile': '?0',
                    'sec-ch-ua-platform': '"Windows"',
                    'sec-fetch-dest': 'empty',
                    'sec-fetch-mode': 'cors',
                    'sec-fetch-site': 'same-site',
                    'user-agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/138.0.0.0 Safari/537.36',
                    'x-user-ip': '62.210.95.122'
                };
                
                // Membuat URL dengan parameter pencarian
                const url = `https://api-pddikti.kemdiktisaintek.go.id/pencarian/mhs/${encodeURIComponent(name)}`;
                
                // Lakukan fetch request
                fetch(url, {
                    method: 'GET',
                    headers: headers
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Gagal mengambil data');
                    }
                    return response.json();
                })
                .then(data => {
                    loadingElement.style.display = 'none';
                    
                    if (data && data.length > 0) {
                        displayResults(data);
                    } else {
                        showError('Tidak ditemukan data mahasiswa dengan nama tersebut');
                    }
                })
                .catch(error => {
                    loadingElement.style.display = 'none';
                    showError('Terjadi kesalahan: ' + error.message);
                    console.error('Error:', error);
                });
            }
            
            // Fungsi untuk menampilkan hasil pencarian
            function displayResults(students) {
                resultsContainer.innerHTML = '';
                resultCountElement.textContent = `Ditemukan ${students.length} hasil`;
                
                students.forEach(student => {
                    const card = document.createElement('div');
                    card.className = 'student-card';
                    
                    const html = `
                        <h3>${student.nama}</h3>
                        <div class="student-info">
                            <div class="info-item">
                                <span class="info-label">NIM:</span> ${student.nim || '-'}
                            </div>
                            <div class="info-item">
                                <span class="info-label">Perguruan Tinggi:</span> ${student.nama_pt || '-'}
                            </div>
                            <div class="info-item">
                                <span class="info-label">Singkatan PT:</span> ${student.sinkatan_pt || '-'}
                            </div>
                            <div class="info-item">
                                <span class="info-label">Program Studi:</span> ${student.nama_prodi || '-'}
                            </div>
                        </div>
                    `;
                    
                    card.innerHTML = html;
                    resultsContainer.appendChild(card);
                });
            }
            
            // Fungsi untuk menampilkan pesan error
            function showError(message) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
            
            // Event listener untuk tombol cari
            searchButton.addEventListener('click', searchStudents);
            
            // Event listener untuk enter pada input
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchStudents();
                }
            });
        });
    </script>
</body>
</html>
